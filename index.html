<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-300 min-h-screen flex items-center justify-center">
    <div class="max-w-2xl w-full mx-auto p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center mb-4 text-gray-800">Income & Expense Calculator</h2>

        <!-- Display Total Income, Expenses & Balance -->
        <div class="flex justify-between p-4 bg-gray-100 rounded-md mb-4">
            <div class="text-green-600 font-bold">Income: ₹<span id="totalIncome">0</span></div>
            <div class="text-red-600 font-bold">Expenses: ₹<span id="totalExpense">0</span></div>
            <div class="text-blue-600 font-bold">Balance: ₹<span id="balance">0</span></div>
        </div>

        <!-- Form to Add Income/Expense -->
        <form id="transactionForm" class="mb-4">
            <input type="text" id="description" placeholder="Enter description" class="w-full p-2 border rounded mb-2" required>
            <input type="number" id="amount" placeholder="Enter amount" class="w-full p-2 border rounded mb-2" required>
            <select id="type" class="w-full p-2 border rounded mb-2">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Add Transaction</button>
            <button type="button" id="resetBtn" class="w-full bg-gray-400 text-white p-2 rounded mt-2 hover:bg-gray-500">Reset</button>
        </form>

        <!-- Filters for Transactions -->
        <div class="flex justify-center space-x-4 mb-4">
            <label><input type="radio" name="filter" value="all" checked> All</label>
            <label><input type="radio" name="filter" value="income"> Income</label>
            <label><input type="radio" name="filter" value="expense"> Expense</label>
        </div>

        <!-- Transactions List -->
        <ul id="transactionList" class="space-y-2"></ul>
    </div>
</body>
</html>
